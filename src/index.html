<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://2.s3.envato.com/files/42255008/css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">To-Do List</a>
    </nav>

    <div id="addTaskModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New task</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div id="taskNameForm" class="form-group">
                            <label class="col-xs-3 control-label">Task name</label>
                            <div class="col-xs-8">
                                <input type="text" id="inputTaskName" class="form-control" name="taskName" />
                            </div>
                        </div>
                        <div id="taskDescriptionForm" class="form-group">
                            <label class="col-xs-3 control-label">Task name</label>
                            <div class="col-xs-8">
                                <textarea id="inputTaskDescription" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                    <button type="button" id="btnAddTask" class="btn btn-primary">Add task</button>
                </div>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Info</h4>
                </div>
                <div class="modal-body">
                    <p>This page was created for notes.</p>
                    <img class="info-image animated fadeInUp" src="images/warking.png" alt="Info(not) image."> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Clear!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="additionalModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                    <h4 class="modal-title">Info</h4>
                </div>
                <div class="modal-body">
                    <video id="video" controls poster="images/megaphone.png">
                        <source src="video/shia.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                        <source src="video/shia.ogg" type='video/ogg; codecs="theora, vorbis"'>
                        <p>Your browser doesn't support video tag.</p>
                    </video>
                    <p>Hope this video will help You :)</p>
                </div>
                <div class="modal-footer">
                    <button id="btnAdditionModalClose" type="button" class="btn btn-primary" data-dismiss="modal">I will do it!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="sidebar col-lg-1 col-md-1 col-sm-1 hiddenText">
                <button id="btnArrow" class="btn btn-danger btn-arrow btn-not-rotated"><span class="glyphicon glyphicon-arrow-right"></span></button>
                <ul class="sidebar__list">
                    <li class="sidebar__list__element">
                        <button class="btn btn-default" data-toggle="modal" data-target="#addTaskModal">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <p class="sidebar__list__element__name" data-toggle="modal" data-target="#addTaskModal">Add task</p>
                    </li>
                    <li class="sidebar__list__element">
                        <button class="btn btn-default" data-toggle="modal" data-target="#infoModal">
                            <span class="glyphicon glyphicon-cog">
                        </button>
                        <p class="sidebar__list__element__name" data-toggle="modal" data-target="#infoModal">Info</p>
                    </li>
                    <li class="sidebar__list__element">
                        <button class="btn btn-default" data-toggle="modal" data-target="#additionalModal">
                            <span class="glyphicon glyphicon-gift"></span>
                        </button>
                        <p class="sidebar__list__element__name" data-toggle="modal" data-target="#additionalModal">???</p>
                    </li>
                </ul>
            </div>

            <div id="content" class="col-lg-6 col-md-6 col-sm-6
                    col-lg-offset-3 col-md-offset-3 col-sm-offset-3 content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#activeTasks" data-toggle="tab">Active</a></li>
                        <li class=""><a href="#completedTasks" data-toggle="tab">Completed</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="activeTasks" class="tab-pane fade active in">
                            <ul id="activeTasksList" class="list-group"></ul>
                            <div>
                                <h2>No Active tasks. Just relax.</h2>
                                <img class="info-image animated fadeInUp" src="images/happy.png" alt="You haven't active tasks."> 
                            </div>
                        </div>
                        <div id="completedTasks" class="tab-pane fade animated fadeInUp">
                            <ul id="completedTasksList" class="list-group"></ul>
                            <div>
                                <h2>Nothing is completed.</h2>
                                <img class="info-image animated fadeInUp" src="images/busy.png" alt="You haven't completed tasks."> 
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
